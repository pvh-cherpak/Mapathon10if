<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Display a map on a webpage</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap');
		*{
			font-family: "IBM Plex Sans", sans-serif;
  			font-weight: 400;
  			font-style: normal;
		}
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}

		#ui {
			background: #FFFFFF;
			position: fixed;
			left: 0%;
			top: 0%;
			transform: translate(0%, 0%);
			width: 270px;
			height: 100%;
			text-align: center;
			overflow: auto;
		}

		#type {
			left: 2%;
			position: fixed;
		}

		#select1 {
			left: 100%;
			transform: translate(50%, 0%);
			font-size: 20px;
		}
		#type {
			font-size: 20px;
		}

		#head{
			font-size: 25px;
			background: #AAAAAA;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<div id="ui">
		<h4 id="head">Программа<br>"Голодный студент"</h4>
		<span id="type">Тип еды</span>
		<select id="select1", onchange="select(this)">
			<option value="фастфуд">Фаст-фуд</option>
			<option value="пицца">Пицца</option>
			<option value="суши">Суши</option>
			<option value="шаурма">Шаурма</option>
		</select>

	</div>
	<script src="main.js"></script>

</body>

</html>
